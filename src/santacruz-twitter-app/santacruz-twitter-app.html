<html><head><link rel="import" href="/bower_components/polymer/polymer-element.html">

<link rel="import" href="/bower_components/polymerfire/firebase-app.html">

<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">

<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<link rel="import" href="/src/datepicker-filter.html">
<link rel="import" href="/src/twitter-dashboard.html">

</head><body><dom-module id="santacruz-twitter-app">
  <template>
    <style>
      :host {
        --app-primary-color: rgba(47,149,217,1);
        --app-secondary-color: #BDDAFF;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
 
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      
      twitter-dashboard {
        height: calc(100% - 64px);
      }

    </style>
    
    <firebase-app auth-domain="santa-cruz-social.firebaseapp.com" database-url="https://santa-cruz-social.firebaseio.com" api-key="AIzaSyBMmk6wibiWCIOqlR7xJTMq3lcSAB2OlOo" storage-bucket="santa-cruz-social.appspot.com" messaging-sender-id="911046983483">
    </firebase-app>
    
    <app-header reveals="">
      <app-toolbar>
        <paper-icon-button disabled="" src="/src/images/logo_ayuntamiento_santacruz.svg"></paper-icon-button>
        <div main-title="">Santa Cruz - Twitter Dashboard</div>

        <paper-icon-button icon="icons:date-range" on-tap="toggleDatepicker"></paper-icon-button>
        <paper-icon-button icon="icons:filter-list"></paper-icon-button>
        <paper-icon-button icon="icons:more-vert"></paper-icon-button>
      </app-toolbar>
    </app-header>

    <datepicker-filter id="datepicker" unix-epoch-start="{{dateStart}}" unix-epoch-end="{{dateEnd}}">
    </datepicker-filter>

    <twitter-dashboard lala="[[test]]" date-start="{{dateStart}}" date-end="{{dateEnd}}">
    </twitter-dashboard>

  </template>

  <script>
    class SantacruzTwitterApp extends Polymer.Element {
      static get is() { return 'santacruz-twitter-app'; }
      static get properties() {
        return {

        };
      }
      
      
      toggleDatepicker() {
        this.$.datepicker.toggle();
      }
    }

    window.customElements.define(SantacruzTwitterApp.is, SantacruzTwitterApp);
  </script>
</dom-module>
</body></html>
